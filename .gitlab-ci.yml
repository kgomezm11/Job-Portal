stages:
  - build
  - test

build:
  stage: build
  script:
    - echo "Building project..."

test:
  stage: test
  script:
    - echo "Testing project..."

gitleaks_scan:
  stage: test
  image: zricethezav/gitleaks:latest
  script:
    - echo "Analyzing with Gitleaks..."
    - gitleaks detect --source . --report-path gitleaks-report.json --report-format json
  artifacts:
    when: always
    paths:
      - gitleaks-report.json